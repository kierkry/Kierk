<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | KRPM Coffee Shop</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">

    <section style="
        height: 100vh; 
        background: url('coffee-home.jpg') no-repeat center center/cover; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        text-align: center;">

        <div style="
            color: white; 
            background-color: rgba(78, 59, 49, 0.9); 
            padding: 40px; 
            border-radius: 10px; 
            width: 80%; 
            max-width: 600px;">

            <h1 style="
                font-size: 50px; 
                font-weight: bold; 
                margin-bottom: 20px; 
                text-transform: uppercase; 
                letter-spacing: 2px;">
                KRPM Coffee Shop
            </h1>

            <p style="font-size: 24px; margin-bottom: 30px;">
                Welcome to the best coffee experience!
            </p>

            <a href="Pages/home.html" style="
                padding: 12px 25px; 
                font-size: 20px; 
                text-decoration: none; 
                color: white; 
                background-color: #4e3b31; 
                border-radius: 5px; 
                transition: background-color 0.3s ease; 
                text-transform: uppercase;"
                onmouseover="this.style.backgroundColor='#3b2a1f';"
                onmouseout="this.style.backgroundColor='#4e3b31';">
                Click Here to View More
            </a>
        </div>
    </section>

</body>
</html>
